<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        #map {
            width: 1156px;
            height: 796px;
        }
        </style>
        <title>Water and soil related city and villages names</title>
    </head>
    <body>
        <div class="country-buttons">
            <button onclick="zoomTo('NL')">Netherlands</button>
            <button onclick="zoomTo('BD')">Bangladesh</button>
            <button onclick="zoomTo('PK')">Pakistan</button>
            <button onclick="zoomTo('NZ')">New Zealand</button>
            <button onclick="zoomTo('UG')">Uganda</button>
            <button onclick="zoomTo('VN')">Vietnam</button>
        </div>

        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/CityNameswordCloudSheet2_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[14.878405511355137,58.79688331610609],[38.59001497686352,97.80756046978819]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

        // Country bounding boxes [southWest, northEast]
        const countryBounds = {
          "NL": [[50.5, 3.2], [53.7, 7.3]],     // Netherlands
          "BD": [[20.5, 88.0], [26.7, 92.7]],   // Bangladesh
          "PK": [[23.5, 60.5], [37.3, 77.0]],   // Pakistan
          "NZ": [[-47.5, 166.0], [-34.0, 179.0]], // New Zealand
          "VN": [[8.2, 102.0], [23.5, 110.5]],  // Vietnam
          "UG": [[-1.5, 29.5], [4.5, 35.1]]  // Uganda
        };

        function zoomTo(code) {
          if (countryBounds[code]) {
            map.flyToBounds(countryBounds[code]);
          }
        }

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Water and soil related city and villages names</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_CityNameswordCloudSheet2_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">country</th>\
                        <td>' + (feature.properties['country'] !== null ? autolinker.link(String(feature.properties['country']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>explanation</strong><br />' + (feature.properties['explanation'] !== null ? autolinker.link(String(feature.properties['explanation']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">suffix</th>\
                        <td>' + (feature.properties['suffix'] !== null ? autolinker.link(String(feature.properties['suffix']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_CityNameswordCloudSheet2_1_0() {
            return {
                pane: 'pane_CityNameswordCloudSheet2_1',
                radius: 7.600000000000003,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(44,150,220,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CityNameswordCloudSheet2_1');
        map.getPane('pane_CityNameswordCloudSheet2_1').style.zIndex = 401;
        map.getPane('pane_CityNameswordCloudSheet2_1').style['mix-blend-mode'] = 'normal';
        var layer_CityNameswordCloudSheet2_1 = new L.geoJson(json_CityNameswordCloudSheet2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CityNameswordCloudSheet2_1',
            layerName: 'layer_CityNameswordCloudSheet2_1',
            pane: 'pane_CityNameswordCloudSheet2_1',
            onEachFeature: pop_CityNameswordCloudSheet2_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CityNameswordCloudSheet2_1_0(feature));
            },
        });
        var cluster_CityNameswordCloudSheet2_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_CityNameswordCloudSheet2_1.addLayer(layer_CityNameswordCloudSheet2_1);

        bounds_group.addLayer(layer_CityNameswordCloudSheet2_1);
        cluster_CityNameswordCloudSheet2_1.addTo(map);
        setBounds();
        </script>
    </body>
</html>
